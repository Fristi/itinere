language: scala
sudo: true
git:
  depth: 9999
scala:
- 2.12.7
jdk:
- oraclejdk8

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt
before_cache:
- du -h -d 1 $HOME/.ivy2/cache
- du -h -d 2 $HOME/.sbt/
- find $HOME/.sbt -name "*.lock" -type f -delete
- find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

stages:
- name: test
  if: NOT tag is present
- name: docs
  if: branch = master
- name: release
  if: tag IS present

jobs:
  include:
  - stage: test
    install:
    - pip install --user codecov
    script:
    - sbt validateCoverage
    - codecov
  - stage: release
    before_install:
    - if [ $TRAVIS_PULL_REQUEST = 'false' ]; then openssl aes-256-cbc -K $encrypted_3e9694bf1fbc_key -iv $encrypted_3e9694bf1fbc_iv -in travis/secrets.tar.enc -out travis/secrets.tar -d; tar xv -C travis -f travis/secrets.tar; fi
    script: sbt releaseEarly
  - stage: docs
    install:
    - rvm use 2.2.8 --install --fuzzy
    - gem install sass
    - gem install jekyll -v 3.2.1
    script:
    - sbt docs/publishMicrosite